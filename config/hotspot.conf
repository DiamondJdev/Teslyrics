# WiFi Hotspot Configuration for Teslyrics

# Network Name (SSID)
TESLYRICS_SSID=TeslyricsAP

# WiFi Password (must be at least 8 characters)
TESLYRICS_PASSWORD=teslyrics2024

# WiFi Channel (1-11, recommend 7)
TESLYRICS_CHANNEL=7

# Wireless Interface (usually wlan0)
TESLYRICS_INTERFACE=wlan0

# IP Address for the Raspberry Pi
# This will be the address to access Teslyrics from your devices
# Default: 192.168.4.1
TESLYRICS_IP=192.168.4.1
